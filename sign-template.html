<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
    </head>
    <body style="margin: 0;">
        <table width="550">
            <tbody>
                <tr>
                    <td>
                        <img
                            width="200"
                            height="200"
                            id="logo"
                            alt="Qalisa"
                            src="data:image/png;base64,$IMG_BASE64"
                         />
                    </td>
                    <td style="
                            border-left: 1px solid #5e9783;
                            display: inline-block;
                            vertical-align: top;
                            padding-top: 4px;
                            padding-left: 20px;
                            font-size: 14px;
                            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                            min-height: 200px;
                        ">
                        <div id="front" style="margin-bottom: 12px;color: #333;">
                            <div id="fullname" style="font-weight: bold;">$NAME</div>
                            <div id="role">$ROLE</div>
                        </div>
                        <div id="back" style="color: #AAA;">
                            <div id="email" style="margin-bottom: 8px;">
                                <a style="color: #5e9783;text-decoration: none;" href="mailto:$MAIL">$MAIL</a>
                            </div>
                            <div id="phoneNumber" style="margin-bottom: 8px;">(+33)$PHONE_NUMBER</div>
                            <div id="pAddress">
                                <div>14 Avenue de la Marne</div>
                                <div>45000 Orl√©ans, France</div>
                                <a target="_blank" href="https://qalisa.fr" id="website" style="color: #5e9783;text-decoration: none;">https://qalisa.fr</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
